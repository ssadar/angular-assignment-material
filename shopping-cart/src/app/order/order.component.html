<br>
<h1 class="mat-h1">Order History</h1>
<br>
<br>

<table mat-table [dataSource]="orders" class="mat-elevation-z8" mat-sort>

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Order Id Column -->

  <ng-container matColumnDef="OrderId">
    <th mat-header-cell class="thead-light" *matHeaderCellDef mat-sort-header>
      <h6>Order Id</h6>
    </th>
    <td mat-cell *matCellDef="let order"> {{order.id}} </td>
  </ng-container>

  <!-- Name Column -->

  <ng-container matColumnDef="ProductName">
    <th mat-header-cell class="thead-light" *matHeaderCellDef>
      <h6> Product Name</h6>
    </th>
    <td mat-cell *matCellDef="let order">
      <span *ngFor="let product of order.products">{{product.name}}<br></span> </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="Price">
    <th mat-header-cell class="thead-light" *matHeaderCellDef>
      <h6> Price</h6>
    </th>
    <td mat-cell *matCellDef="let order">
      <span *ngFor="let product of order.products">{{product.offerPrice}}<br></span> </td>
  </ng-container>

  <!-- Product type Column -->
  <ng-container matColumnDef="ProductType">
    <th mat-header-cell class=".thead-light" *matHeaderCellDef> <h6>Product Type</h6> </th>
    <td mat-cell *matCellDef="let order "> <span
        *ngFor="let product of order.products">{{product.producttype}}<br></span> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
